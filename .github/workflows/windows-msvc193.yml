---

name: Windows VS-2022

on:
  workflow_call:
    inputs:
      should_skip:
        description: 'Indicates if the workflow must be run'
        default: 'true'
        required: false
        type: string

jobs:
  windows_msvc193:
    runs-on: windows-2022
    if: inputs.should_skip != 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1

      - name: "[setup] Install conan"
        run: |
          pipx install conan
          pipx ensurepath

      - name: "[setup] Cache conan packages"
        uses: actions/cache@v4
        with:
          path: ~/.conan2/p
          key: conan-windows-msvc193-release

      - name: "[build] conan install"
        run: conan install . -pr:b=./.github/conanProfiles/windows2022.txt -pr:h=./.github/conanProfiles/windows-msvc193.txt -s:h build_type=Release --build=missing

      - name: "[build] cmake config"
        run: cmake . --preset conan-x86_64-windows-msvc-193

      - name: "[build] Build"
        run: cmake --build --preset conan-x86_64-windows-msvc-193-release

      - name: "[build] Run unit tests"
        run: cmake --build --preset conan-x86_64-windows-msvc-193-release --target run-tests

      - name: "[build] Run tool tests"
        run: cmake --build --preset conan-x86_64-windows-msvc-193-release --target run-tool-tests
